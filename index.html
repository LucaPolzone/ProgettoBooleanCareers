<!DOCTYPE html>
<html lang="it-IT" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>LIM</title>

  <body>
    <div id="container">
      <!-- Intestazione sito web -->
      <header>
        <img src="logo.png" id="logo" alt="logo-lim">

      </header>
      <!-- Barra di navigazione -->

      </nav>
      <!-- Contenuto homepage -->
      <main>
        <section id="a">
          <input type="checkbox">
          <h2 class="title">Monopattino Gino22</h2>
          <p class="caption"><span class="arrow"> </span>Via Guadalametri - a 220 metri da te</p>
          <!-- Elementi batteria -->
          <section class="battery">
            <p>Stato carica:</p>
            <div class="charge"></div>
          </section>
        </section>

        <section id="b">
          <input type="checkbox">
          <h2 class="title">Monopattino Mike24</h2>
          <p class="caption"><span class="arrow"> </span>Via Ricciardoni - a 420 metri da te</p>
          <!-- Elementi batteria -->
          <section class="battery">
            <p>Stato carica:</p>
            <div class="charge"></div>
          </section>
        </section>

        <section id="c">
          <input type="checkbox">
          <h2 class="title">Monopattino Fede154</h2>
          <p class="caption"><span class="arrow"> </span>Via Mentarini - a 490 metri da te</p>
          <!-- Elementi batteria -->
          <section class="battery">
            <p>Stato carica:</p>
            <div class="charge"></div>
          </section>
        </section>
      </main>

      <footer>
        <!-- Attualmente vuoto -->
      </footer>
    </div>
  </body>
</html>
